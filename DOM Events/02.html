<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        height: 200px;
      }
    </style>

    <script>
      function displayId(element) {
        console.log(element.id);
      }
    </script>
  </head>
  <body>
    <img
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/Colleen82.jpg"
      alt="Awesome 80's haircut"
      onclick="console.log(this.alt)"
    />

    <div onclick="console.log(this.innerHTML)">
      Hi There, checking out a div
    </div>

    <hr />

    <img
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/FamilyChristmas74.jpg"
      alt="Another Beautiful Picture"
      id="ID-1"
      onclick="displayId(this)"
    />

    <div onclick="displayId(this)" id="ID-2">Another Div</div>
  </body>
</html>
