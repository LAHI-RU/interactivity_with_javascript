<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Arrays</h1>

    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
      const cars = ["Saab", "Volvo", "BMW"];
      document.getElementById("demo").innerHTML = cars;

      // ----------------------------------------------------------

      const car = [];
      car[0] = "Saab";
      car[1] = "Volvo";
      car[2] = "BMW";
      document.getElementById("demo2").innerHTML = car;

      //   ------------------------------------------------------------

      const car2 = new Array("Saab", "Volvo", "BMW");
      document.getElementById("demo3").innerHTML = car2;
    </script>
  </body>
</html>
