<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script>
      function message(msg) {
        document.getElementById("output").innerHTML = msg + " event";
      }
    </script>

    <title>Document</title>
  </head>
  
  <body onload="message('LOAD')" onresize="message('RESIZE')">
    <h1>JavaScript Events - Responding to Events</h1>
    <p onclick="message('CLICK')">
      It is possible to call functions based on Events
    </p>

    <p onmouseover="message('MouseOver')">
      Click on the paragraph above to trigger an <em>onclick</em> event. Reload
      the page to see an onload event
    </p>

    <p id="output"></p>
  </body>
</html>
