<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .closed {
        display: none;
      }
      .open {
        display: block;
      }

      button {
        width: 150px;
        background-color: #00ccee;
        margin-left: 15px;
        font-size: 120%;
      }

      #demo {
        color: white;
        background-color: #7f7f7f;
        padding: 10px;
        font-size: 120%;
      }
    </style>
    <!-- ------------------------------------------------ -->
    <script>
      function closeMe() {
        // Find the element
        x = document.getElementById("demo");
        //Option 1: Change the style attribute directly
        // x.style.display = "none";

        //Option 2: Change the class
        x.className = "closed";
      }

      function openMe() {
        // Find the element
        x = document.getElementById("demo");
        //Option 1: Change the style attribute directly
        // x.style.display = "block";

        //Option 2: Change the class
        x.className = "open";
      }
    </script>
    <!-- -----------------------------------------------------------     -->
  </head>
  <body>
    <h1>Changing the Style</h1>
    <p>JavaScript can change the style of an HTML element.</p>

    <button type="button" onclick="openMe()">Open!</button>
    <button type="button" onclick="closeMe()">Close!</button>

    <p id="demo">
      Extra details...You can open and close this paragraph using the buttons
      above.
    </p>
  </body>
</html>
